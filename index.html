<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CISP301 Final</title>
  <link rel="stylesheet" type="text/css" href="project.css">
</head>
<body>
    <div id="TitleScreen">
        <img src="resources/Title.gif" alt="Hangman" width="600" height="150"/>
        <p>A game made by Bernard, Erik, Nathan, and Carlo</p>

        <div id="Gallows">
            <img src="resources/Gallows.gif" alt="Gallows" width="400" height="500">
        </div>

        <div id="Container">

            <div class="MenuBar">
                <h1>Game Style:</h1>
                <button type="button" id="singlePlayer" class="GenericButton" onclick="ShowOptions(1)">
                    Single Player
                </button>
                <!--button type="button" id="customMode" class="GenericButton" onclick="ShowOptions(0)">
                   Custom Word
                </button-->
            </div>


            <div class="MenuBar" id="playerVsComputerOptions">
                <h1>Choose Category:</h1>
                <button type="button" class="GenericButton" onclick="ChooseTheme(0)">
                    Data Types
                </button>
                <button type="button" class="GenericButton" onclick="ChooseTheme(1)">
                    Countries 
                </button>
                <button type="button" class="GenericButton" onclick="ChooseTheme(2)">
                    Food   
                </button>
            </div>

            <div class="MenuBar" id="playerVsPlayerOptions" style="display:none">
                <h1>Custom Word:</h1>
                <input id="WordInput" type="password" maxlength="12" required />
            </div>

            <div id="Play">
                <img id="PlayButton" src="resources/Play.gif" alt="Play!" width="200" height="66" onclick="SetupGame()" />
            </div>
        </div>
    </div>

    <div id="Game" style="display:none">
        <div id="GallowImage"> <!-- These images will update based on how many guesses are left-->
            <img src="" width="400" height="400">
            <img src="" width="400" height="400">
            <img src="" width="400" height="400">
        </div>
	<div style="float:right">
		<h1 id="GuessesLeft">Guesses Left: 5<h1>
	</div>
        <div id="Underlines">

        </div>
        <div id="Guess">
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
