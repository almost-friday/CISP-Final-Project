<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CISP301 Final</title>
  <link rel="stylesheet" type="text/css" href="project.css">
</head>
<body>
    <div id="TitleScreen">
        <img src="resources/Title.gif" alt="Hangman" width="600" height="150"/>
        <p>A game made by Bernard, Erik, Nathan, and Carlo</p>

        <div id="Gallows">
            <img src="resources/Gallows.gif" alt="Gallows" width="400" height="500">
        </div>

        <div id="Container">

            <div class="MenuBar">
                <h1>Game Style:</h1>
                <button type="button" id="singlePlayer" class="GenericButton" onclick="CurrentGame.showOptions(1)">
                    Single Player
                </button>
                <button type="button" id="customMode" class="GenericButton" onclick="CurrentGame.showOptions(0)">
                   Custom Word
                </button>
            </div>


            <div class="MenuBar" id="playerVsComputerOptions">
                <h1>Theme:</h1>
                <input type="checkbox" class="ThemeCheckbox" onclick="CurrentGame.chooseTheme(1)">
                    Food
                </input>
                <input type="checkbox" class="ThemeCheckbox" onclick="CurrentGame.chooseTheme(2)">
                    Countries 
                </input>
                <input type="checkbox" class="ThemeCheckbox" onclick="CurrentGame.chooseTheme(4)">
                    Cars    
                </input>
            </div>

            <div class="MenuBar" id="playerVsPlayerOptions">
                <h1>Custom Word:</h1>
                <input type="password" maxlength="12" required />
            </div>

            <div id="Play">
                <img id="PlayButton" src="resources/Play.gif" alt="Play!" width="200" height="66" onclick="CurrentGame.startGame()" />
            </div>
        </div>
    </div>

    <div id="Game" style="display:none">
        <div id="GallowImage">
            <img src="resources/Gallows1.gif" alt="Gallows" width="400" height="400">
            <img src="resources/Gallows2.gif" alt="Gallows" width="400" height="400">
            <img src="resources/Gallows3.gif" alt="Gallows" width="400" height="400">
            <img src="resources/Gallows5.gif" alt="Gallows" width="400" height="400">
        </div>
	<div style="float:right">
		<h1 id="GuessesLeft">Guesses Left: 5<h1>
	</div>
        <div id="Underlines">

        </div>
        <div id="Guess">
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
