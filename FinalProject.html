<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CISP301 Final</title>
  <link rel="stylesheet" type="text/css" href="Project.css">
    <script src="Project.js"></script>
</head>
<body>
    <div id="TitleScreen">
        <img src="resources/Title.gif" alt="Hangman" width="600" height="150"/>
        <p>A game made by Bernard, Erik, Nathan, and Carlo</p>
    </div>
    <div id="Gallows">
        <img src="resources/Gallows.gif" alt="Gallows" width="400" height="500">
    </div>

    <div id="Container">

        <div class="MenuBar">
            <h1>Game Style:</h1>
            <button type="button" id="PvC" class="GenericButton" onclick="ShowOptions(true)">
                Player Vs. Computer
            </button>

            <button type="button" id="PvP" class="GenericButton" onclick="ShowOptions(false)">
                Player Vs. Player
            </button>
        </div>

        <div class="MenuBar" id="PvcOptions">
            <h1>Difficulty:</h1>
            <button type="button" class="GenericButton">
                Candy From A Baby
            </button>

            <button type="button" class="GenericButton">
                Capital Murder
            </button>

            <button type="button" class="GenericButton">
                Crimes Against Humanity
            </button>
        </div>

        <div class="MenuBar" id="PvpOptions">
            <h1>Custom Word:</h1>

        </div>
    </div>

</body>
</html>
